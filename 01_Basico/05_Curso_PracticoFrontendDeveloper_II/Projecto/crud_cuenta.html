<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css ">
    <link rel="stylesheet" type="text/css" href="css/components.css ">
</head>
<body>

    <div class="login">
        <div class="form-container">
            <h1 class="title-second"> Crear nueva cuenta  </h1>

            <form action="/" class="form">
                <label for="name" class="label">Email </label>
                <input id="name" name="name" type="text" placeholder="Ingrese su nombre" class="input input-name" />   

                <label for="email" class="label">Email </label>
                <input id="email" name="email" type="email" placeholder="Ingrese su email" class="input input-email" />   

                <label for="password" class="label">Password</label>
                <input id="password" name="password" type="password" placeholder="********" class="input input-password" />   

                <button class="primary-button">Create</button>
            </form>
            
        </div>
    </div>

</body>
</html>
