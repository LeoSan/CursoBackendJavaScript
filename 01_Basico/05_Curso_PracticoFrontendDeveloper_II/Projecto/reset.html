<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css ">
    <link rel="stylesheet" type="text/css" href="css/components.css ">
</head>
<body>

    <div class="login">
        <div class="form-container">
            <img src="logos/logo_yard_sale.svg" alt="logo" class="logo" />

            <h1 class="title"> Create new password  </h1>

            <p class="subtitle"> Enter a New password for you acoount  </p>

            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input id="password" name="password" type="password" placeholder="********" class="input input-password" />   

                <label for="new-password" class="label">Password</label>
                <input id="new-password" name="new-password" type="password" placeholder="********" class="input input-password" />   

                <input id="" type="submit" class="primary-button login-button" value="confirm" />


            </form>
        </div>
    </div>

</body>
</html>
