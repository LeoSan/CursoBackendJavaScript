<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Figuras Geometricas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Calculadora - Descuentos</h1>
        <form>
            
            <div class="row shadow-lg p-3 mb-5 bg-body rounded ">
                <h5 class="text-info fw-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                      </svg>             
                    Calcular
                </h5>
                <div class="col-md-4">
                    <label for="inpPrecio" class="form-control mb-3">Igrese Precios en Pesos:</label>
                    <input id="inpPrecio"  name="inpPrecio" type="text" class="form-control mb-3" />
                </div>                
                <div class="col-md-4">
                    <label for="inpPorcentaje" class="form-control mb-3">Igrese porcentaje:</label>
                    <input id="inpPorcentaje"  name="inpPorcentaje" type="number" class="form-control mb-3" />
                </div>
                <div class="col-md-4">
                    <input id="btnCalcularDescuento"      name="btnCalcularDescuento"       type="button" class="form-control btn btn-primary mb-3" value="Calcular Descuento" />
                </div>            
               
                <div class="col-md-4">
                    <input id="inpResulDescuento"      name="inpResulDescuento"       type="text" class="form-control mb-3"    readonly="true" placeholder="Resultado Calculo Descuentos" />
                    <input id="inpResulTotal"          name="inpResulTotal"           type="text" class="form-control"         readonly="true" placeholder="Resultado total precio con descuento" />
                </div>
                <div id="mensajeResultado" class="col-md-4">

                </div> 
            </div>
            <div class="row">
                <div id="msjDescuento" class="alert alert-danger" role="alert" style="display:none">
                
                </div>
                <div class="progress mb-5">
                    <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>    
        </form>
        </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
